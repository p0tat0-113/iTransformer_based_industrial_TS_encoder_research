plan_id: M0_quick_combo_rgpv_sa_outfuse_halpha_hgatebias_sharedpma_k321_e5_vt_el1_pr720

runs:
  # Output-space residual-gated fusion with both:
  # - horizon-wise alpha (output-based scores)
  # - horizon-wise bias gate (init_end=-8 for conservative long horizon)
  # plus shared PMA and single encoder layer.
  - id_template: "SUP-{dataset}.M0RGOUTHAHG.sharedpma.el1.k321.e5.vt.pr{pred_len}.sd{seed}"
    entry: downstream
    overrides:
      - data={dataset}
      - data.pred_len={pred_len}
      - model=M0
      - model.e_layers=1
      - model.multislot.k_per_scale=[3,2,1]
      - model.multislot.slotizer.mode=pma
      - model.multislot.slotizer.share_across_scales=true
      - model.multislot.pma.kv_include_seeds=true
      - model.multislot.slot_attn.enabled=true
      - model.multislot.slot_attn.mode=post
      - model.multislot.slot_fuse.mode=residual_gated_output
      - model.multislot.slot_fuse.horizon_alpha.enabled=true
      - model.multislot.slot_fuse.horizon_alpha.hidden=16
      - model.multislot.slot_fuse.horizon_gate.enabled=true
      - model.multislot.slot_fuse.horizon_gate.mode=bias
      - model.multislot.slot_fuse.horizon_gate.init_start=-2.0
      - model.multislot.slot_fuse.horizon_gate.init_end=-8.0
      - model.d_model=512
      - model.multislot.d_model=256
      - train=downstream
      - train.mode=ft
      - train.freeze_epochs=0
      - train.epochs=10
      - train.batch_size=128
      - train.patience=0
      - train.ssl_ckpt_path=null
      - train.val_flag=test
      - optim.lr=0.0001
      - optim.scheduler=cosine
      - optim.min_lr=0.000001
      - optim.t_max=5
      - metadata.enabled=false
      - runtime.device=cuda
      - runtime.seed={seed}
      - runtime.deterministic=true
      - run.code=SUP-{dataset}
      - run.hparams_tag=m0-rgout+halpha_out+hgatebias_ie-8+sharedpma+pkv+post-sa-k321-e5-valtest-el1-pr{pred_len}
      - run.id={id}
    sweep:
      dataset: [ETTh1]
      pred_len: [336,720]
      seed: [0]

ops: []
cmps: []
aggs: []
