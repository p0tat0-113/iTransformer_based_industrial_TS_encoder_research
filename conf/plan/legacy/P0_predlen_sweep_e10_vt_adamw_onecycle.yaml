plan_id: P0_predlen_sweep_e10_vt_adamw_onecycle

runs:
  # P0 baseline pred_len sweep with AdamW + OneCycleLR.
  - id_template: "SUP-{dataset}.P0.adamw.oc.e10.vt.pr{pred_len}.sd{seed}"
    entry: downstream
    overrides:
      - data={dataset}
      - data.pred_len={pred_len}
      - model=P0
      - train=downstream
      - train.mode=ft
      - train.freeze_epochs=0
      - train.epochs=10
      - train.batch_size=128
      - train.patience=0
      - train.ssl_ckpt_path=null
      - train.val_flag=test
      - optim.name=adamw
      - optim.weight_decay=0.01
      - optim.scheduler=onecycle
      - optim.onecycle_max_lr=0.0003
      - optim.onecycle_pct_start=0.3
      - optim.onecycle_anneal_strategy=cos
      - optim.onecycle_div_factor=25
      - optim.onecycle_final_div_factor=1000
      - optim.onecycle_three_phase=false
      - optim.onecycle_total_steps=0
      - metadata.enabled=false
      - runtime.device=cuda
      - runtime.seed={seed}
      - runtime.deterministic=true
      - run.code=SUP-{dataset}
      - run.hparams_tag=p0-adamw-onecycle-e10-valtest-pr{pred_len}
      - run.id={id}
    sweep:
      dataset: [ETTh1, Exchange]
      pred_len: [96, 192, 336, 720]
      seed: [0]

ops: []
cmps: []
aggs: []
