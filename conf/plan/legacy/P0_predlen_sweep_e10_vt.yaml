plan_id: P0_predlen_sweep_e10_vt

runs:
  # P0 baseline pred_len sweep under the same downstream training settings.
  - id_template: "SUP-{dataset}.P0.e10.vt.pr{pred_len}.sd{seed}"
    entry: downstream
    overrides:
      - data={dataset}
      - data.pred_len={pred_len}
      - model=P0
      - train=downstream
      - train.mode=ft
      - train.freeze_epochs=0
      - train.epochs=10
      - train.batch_size=128
      - train.patience=0
      - train.ssl_ckpt_path=null
      - train.val_flag=test
      - optim.lr=0.0001
      - optim.scheduler=cosine
      - optim.min_lr=0.000001
      - optim.t_max=5
      - metadata.enabled=false
      - runtime.device=cuda
      - runtime.seed={seed}
      - runtime.deterministic=true
      - run.code=SUP-{dataset}
      - run.hparams_tag=p0-e10-valtest-pr{pred_len}
      - run.id={id}
    sweep:
      dataset: [ETTh1, Exchange, Weather]
      pred_len: [96, 192, 336, 720]
      seed: [0]

ops: []
cmps: []
aggs: []
