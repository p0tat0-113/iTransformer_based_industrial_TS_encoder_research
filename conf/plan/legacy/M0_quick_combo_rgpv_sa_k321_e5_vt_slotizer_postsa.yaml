plan_id: M0_quick_combo_rgpv_sa_k321_e5_vt_slotizer_postsa

runs:
  # Base: M0_quick_combo_rgpv_sa_k321_e5_vt
  # Added:
  # - PMA-after same-scale slot self-attention (shared layer; k=1 scales skipped)
  - id_template: "SUP-{dataset}.M0RGPKVSA.k321.e5.vt.spsa.sd{seed}"
    entry: downstream
    overrides:
      - data={dataset}
      - model=M0
      - model.multislot.k_per_scale=[3,2,1]
      - model.multislot.slotizer.mode=pma
      - model.multislot.slotizer.post_slot_attn.enabled=true
      - model.multislot.slotizer.post_slot_attn.share_across_scales=true
      - model.multislot.pma.kv_include_seeds=true
      - model.multislot.slot_attn.enabled=true
      - model.multislot.slot_attn.mode=post
      - model.multislot.slot_fuse.mode=residual_gated
      - model.d_model=512
      - model.multislot.d_model=256
      - train=downstream
      - train.mode=ft
      - train.freeze_epochs=0
      - train.epochs=10
      - train.batch_size=128
      - train.patience=0
      - train.ssl_ckpt_path=null
      - train.val_flag=test
      - optim.lr=0.0001
      - optim.scheduler=cosine
      - optim.min_lr=0.000001
      - optim.t_max=5
      - metadata.enabled=false
      - runtime.device=cuda
      - runtime.seed={seed}
      - runtime.deterministic=true
      - run.code=SUP-{dataset}
      - run.hparams_tag=m0-rg+pkv+post-sa+spsa-k321-e5-valtest
      - run.id={id}
    sweep:
      dataset: [ETTh1, Exchange]
      seed: [0]

ops: []
cmps: []
aggs: []
