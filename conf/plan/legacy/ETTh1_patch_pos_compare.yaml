plan_id: ETTh1_patch_pos_compare

runs:
  # -------------------------
  # Supervised (scratch) P2~P4 - NO positional embedding
  # -------------------------
  - id_template: "SUP-ETTh1-NPOS.{variant}.pl{patch_len}.sd{seed}"
    entry: downstream
    overrides:
      - data=ETTh1
      - model={variant}
      - model.patch.patch_len={patch_len}
      - model.patch.local_win=1
      - model.patch.use_pos_emb=false
      - train=downstream
      - train.mode=ft
      - train.freeze_epochs=0
      - train.epochs=30
      - train.batch_size=128
      - train.patience=0
      - train.ssl_ckpt_path=null
      - optim.lr=0.0004
      - optim.scheduler=cosine
      - optim.min_lr=0.000001
      - optim.t_max=30
      - metadata.enabled=false
      - runtime.device=cuda
      - runtime.seed={seed}
      - run.code=SUP-ETTh1-NPOS
      - run.hparams_tag=pl{patch_len}-nopos
      - run.id={id}
    sweep:
      variant: [P2, P3, P4]
      patch_len: [8]
      seed: [0]

  # -------------------------
  # Supervised (scratch) P2~P4 - WITH positional embedding
  # -------------------------
  - id_template: "SUP-ETTh1-POS.{variant}.pl{patch_len}.sd{seed}"
    entry: downstream
    overrides:
      - data=ETTh1
      - model={variant}
      - model.patch.patch_len={patch_len}
      - model.patch.local_win=1
      - model.patch.use_pos_emb=true
      - train=downstream
      - train.mode=ft
      - train.freeze_epochs=0
      - train.epochs=30
      - train.batch_size=128
      - train.patience=0
      - train.ssl_ckpt_path=null
      - optim.lr=0.0004
      - optim.scheduler=cosine
      - optim.min_lr=0.000001
      - optim.t_max=30
      - metadata.enabled=false
      - runtime.device=cuda
      - runtime.seed={seed}
      - run.code=SUP-ETTh1-POS
      - run.hparams_tag=pl{patch_len}-pos
      - run.id={id}
    sweep:
      variant: [P2, P3, P4]
      patch_len: [8]
      seed: [0]

ops: []
cmps: []
aggs: []
