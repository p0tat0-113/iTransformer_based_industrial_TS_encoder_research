plan_id: M0_ablation_xmark_global_mlp

runs:
  # -------------------------
  # Ablation #3: x_mark global-only + dedicated MLP embedding (no slotize)
  # -------------------------
  - id_template: "SUP-{dataset}.M0XM.sd{seed}"
    entry: downstream
    overrides:
      - data={dataset}
      - model=M0
      - model.multislot.covariates.mode=mlp_global
      - train=downstream
      - train.mode=ft
      - train.freeze_epochs=0
      - train.epochs=30
      - train.batch_size=128
      - train.patience=0
      - train.ssl_ckpt_path=null
      - optim.lr=0.0004
      - optim.scheduler=cosine
      - optim.min_lr=0.000001
      - optim.t_max=30
      - metadata.enabled=false
      - runtime.device=cuda
      - runtime.seed={seed}
      - runtime.deterministic=true
      - run.code=SUP-{dataset}
      - run.hparams_tag=m0-xmark-global-mlp
      - run.id={id}
    sweep:
      dataset: [ETTh1, Exchange]
      seed: [0]

ops: []
cmps: []
aggs: []
