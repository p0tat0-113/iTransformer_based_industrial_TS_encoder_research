plan_id: M0_ablation_no_global_8_16_32

runs:
  # -------------------------
  # Ablation: Remove global (p=L) scale, use fixed local scales only.
  # scales = [8,16,32]
  # -------------------------
  - id_template: "SUP-{dataset}.M0NG81632.sd{seed}"
    entry: downstream
    overrides:
      - data={dataset}
      - model=M0
      - model.multislot.scales=[8,16,32]
      - model.multislot.k_per_scale=[2,2,2]
      - train=downstream
      - train.mode=ft
      - train.freeze_epochs=0
      - train.epochs=30
      - train.batch_size=128
      - train.patience=0
      - train.ssl_ckpt_path=null
      - optim.lr=0.0004
      - optim.scheduler=cosine
      - optim.min_lr=0.000001
      - optim.t_max=30
      - metadata.enabled=false
      - runtime.device=cuda
      - runtime.seed={seed}
      - runtime.deterministic=true
      - run.code=SUP-{dataset}
      - run.hparams_tag=m0-no-global-8-16-32
      - run.id={id}
    sweep:
      dataset: [ETTh1, Exchange]
      seed: [0]

ops: []
cmps: []
aggs: []

