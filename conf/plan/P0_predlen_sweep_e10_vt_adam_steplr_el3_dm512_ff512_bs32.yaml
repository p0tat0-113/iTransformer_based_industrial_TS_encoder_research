plan_id: P0_predlen_sweep_e10_vt_adam_steplr_el3_dm512_ff512_bs32

runs:
  # P0 pred_len sweep with deeper encoder and smaller d_ff/batch.
  - id_template: "SUP-{dataset}.P0.adam.steplr.el3.dm512.ff512.bs32.e10.vt.pr{pred_len}.sd{seed}"
    entry: downstream
    overrides:
      - data={dataset}
      - data.pred_len={pred_len}
      - model=P0
      - model.e_layers=3
      - model.d_model=512
      - model.d_ff=512
      - train=downstream
      - train.mode=ft
      - train.freeze_epochs=0
      - train.epochs=10
      - train.batch_size=32
      - train.patience=0
      - train.ssl_ckpt_path=null
      - train.val_flag=test
      - optim.name=adam
      - optim.lr=0.0001
      - optim.scheduler=steplr
      - optim.step_size=1
      - optim.gamma=0.5
      - metadata.enabled=false
      - runtime.device=cuda
      - runtime.seed={seed}
      - runtime.deterministic=true
      - run.code=SUP-{dataset}
      - run.hparams_tag=p0-adam-steplr-el3-dm512-ff512-bs32-e10-valtest-pr{pred_len}
      - run.id={id}
    sweep:
      dataset: [ETTh1, Exchange]
      pred_len: [96,192,336,720]
      seed: [0]

ops: []
cmps: []
aggs: []
