plan_id: M0_quick_combo_rgpv_sa_outfuse_sharedpma_k321_e5_vt_el1

runs:
  # Same as M0_quick_combo_rgpv_sa_outfuse_k321_e5_vt_el1, but with shared PMA slotizer weights.
  - id_template: "SUP-{dataset}.M0RGOUT.sharedpma.el1.k321.e5.vt.sd{seed}"
    entry: downstream
    overrides:
      - data={dataset}
      - model=M0
      - model.e_layers=1
      - model.multislot.k_per_scale=[3,2,1]
      - model.multislot.slotizer.mode=pma
      - model.multislot.slotizer.share_across_scales=true
      - model.multislot.pma.kv_include_seeds=true
      - model.multislot.slot_attn.enabled=true
      - model.multislot.slot_attn.mode=post
      - model.multislot.slot_fuse.mode=residual_gated_output
      - model.d_model=512
      - model.multislot.d_model=256
      - train=downstream
      - train.mode=ft
      - train.freeze_epochs=0
      - train.epochs=10
      - train.batch_size=128
      - train.patience=0
      - train.ssl_ckpt_path=null
      - train.val_flag=test
      - optim.lr=0.0001
      - optim.scheduler=cosine
      - optim.min_lr=0.000001
      - optim.t_max=5
      - metadata.enabled=false
      - runtime.device=cuda
      - runtime.seed={seed}
      - runtime.deterministic=true
      - run.code=SUP-{dataset}
      - run.hparams_tag=m0-rgout+sharedpma+pkv+post-sa-k321-e5-valtest-el1
      - run.id={id}
    sweep:
      dataset: [ETTh1, Exchange]
      seed: [0]

ops: []
cmps: []
aggs: []
