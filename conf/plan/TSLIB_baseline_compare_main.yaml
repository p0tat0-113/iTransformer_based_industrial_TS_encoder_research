plan_id: TSLIB_baseline_compare_main

runs:
  - id_template: "SUP-{dataset}.TSLIB.{model_name}.e20.vt.pr{pred_len}.sd{seed}"
    entry: downstream
    overrides:
      - data={dataset}
      - data.pred_len={pred_len}
      - model=TSLIB
      - model.tslib.model_name={model_name}
      - train=downstream
      - train.mode=ft
      - train.freeze_epochs=0
      - train.epochs=10
      - train.stop_epoch=10
      - train.batch_size=128
      - train.patience=0
      - train.num_workers=0
      - train.ssl_ckpt_path=null
      - train.val_flag=test
      - optim.name=adam
      - optim.lr=0.0001
      - optim.scheduler=steplr
      - optim.step_size=1
      - optim.gamma=0.5
      - metadata.enabled=false
      - runtime.device=cuda
      - runtime.seed={seed}
      - runtime.deterministic=true
      - run.code=SUP-{dataset}
      - run.hparams_tag=tslib-{model_name}-e20-vt-pr{pred_len}
      - run.id={id}
    sweep:
      dataset: [ETTh1]
      model_name: [iTransformer]
      pred_len: [96,192,336,720]
      seed: [0]

ops: []
cmps: []
aggs: []
