variant: TiDE
d_model: 512
n_heads: 8
e_layers: 2
d_layers: 1
d_ff: 2048
dropout: 0.1
activation: relu
use_norm: true

tide:
  feature_encode_dim: 2
  bias: true
  decode_dim: ${data.c_out}
  feature_dim: 0  # 0: infer from data.timeenc/freq

meta:
  enabled: false
  mode: none
  source: none
  proj: linear
  mlp_hidden: 512

patch:
  enabled: false
  patch_len: 0
  mode: none
  local_win: 0
  use_pos_emb: false
